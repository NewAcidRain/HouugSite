{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <div class="login-container">
            <div class="login-box-input">
                <form method="post">
                    {% csrf_token %}
                    <div class="login-form">
                        {% for f in form %}
                            <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label><p class="form-input2">{{ f }}</p>
                            <div class="form-error">{{ f.errors }}</div>
                        {% endfor %}
                        <button type="submit" class="btn-login">Вход</button>
                        <div class="to-reg"><a class="href-back-btn" href="/registration/">Нет аккаунта?</a></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
